<html ng-app="lungotestApp" lab-boot>
    <head>
        <title>Todo Example: Lungo Angular Bridge</title>

        <link rel="stylesheet" type="text/css" href="bower_components/lungo/lungo.css"/>
        <link rel="stylesheet" type="text/css" href="bower_components/lungo/lungo.icon.css"/>
        <link rel="stylesheet" type="text/css" href="bower_components/lungo/lungo.theme.css">
        <script type="text/javascript" src="bower_components/quojs/quo.debug.js"></script>
        <script type="text/javascript" src="bower_components/lungo/lungo.js"></script>
        <!--
        <script type="text/javascript" src="../../lib/lungo.debug.js"></script>
    -->
    </head>

    <body>
        <section id="main" data-transition="slide">
            <header data-title="Todo Example">
                <nav class="right">
                    <a href="add-todo" data-icon="plus"></a>
                 </nav>
            </header>
            <article class="active list indented scroll" ng-controller="TodoCtrl" id="main">
                 <span class="remainingLabel">{{remaining()}} of {{todos.length}} remaining</span>
                [ <a href="" ng-click="archive()">archive</a> ]
                <ul>
                    <li ng-repeat="todo in todos">
                        <input type="checkbox" ng-model="todo.done">
                        <span class="done-{{todo.done}}">{{todo.text}}</span>
                    </li>
                </ul>
            </article>
        </section>

        <section id="add-todo" data-transition="slide" ng-controller="TodoAddCtrl">
            <header data-title="Add todo">
                <nav class="left"><a href="/" data-icon="home"></a></nav>
            </header>
            <article class="active">
                <form ng-submit="addTodo()">
                    <fieldset>
                        <label>New todo:</label>
                        <input type="text" ng-model="todoText"  size="30" placeholder="title">
                    </fieldset>
                    <input class="button right" type="submit" value="add">
                </form>
            </article>
        </section>

        <lab-view></lab-view>

        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
        <script type="text/javascript" src="bower_components/lungo-angular-bridge/dist/lungo-angular-bridge.js"></script>
        <script type="text/javascript" src="scripts/app.js"></script>
        <script type="text/javascript" src="scripts/controllers/main.js"></script>
    </body>

</html>
